<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1246cfc9a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fab fa-instagram text-secondary"></i>Instagram</a>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <button class="btn btn-primary bg-success" type="submit" data-bs-toggle="modal"
                data-bs-target="#newPostModal">Create
                new post</button>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-cog"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <ul class="nav justify-content-center bg-light border-bottom">
        <li class="nav-item">
            <a class="nav-link" href="#">
                <button class="btn btn-secondary"><i class="fas fa-th"></i></button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./index2.html">
                <button class="btn btn-light"><i class="fas fa-bars"></i></button>
            </a>
        </li>
    </ul>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=1">
            </div>
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=2">
            </div>
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=3">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=4">
            </div>
            <div class=" col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=5">
            </div>
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=6">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=7">
            </div>
            <div class="col-sd-12 col-md-4 col-xl-4 image">
                <img src="https://picsum.photos/500/300?random=8">
            </div>
            <div class="col-sd-12 col-md-4 image">
                <img src="https://picsum.photos/500/300?random=9">
            </div>
        </div>
    </div>


    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <i class="border border-dark rounded p-1 mt-2 fas fa-camera"></i>
                    <i class="border border-dark rounded p-1 mt-2 fas fa-map-marker-alt"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
